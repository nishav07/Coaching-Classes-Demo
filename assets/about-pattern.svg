<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="currentColor" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="currentColor" opacity="0.2"/>
    </pattern>
    
    <linearGradient id="fade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:currentColor;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.02" />
    </linearGradient>
  </defs>
  
  <!-- Base grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Dotted overlay -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Geometric shapes -->
  <g opacity="0.3">
    <!-- Large hexagon -->
    <polygon points="200,150 250,120 300,150 300,210 250,240 200,210" 
             fill="none" 
             stroke="currentColor" 
             stroke-width="2" 
             opacity="0.4">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 250 180"
        to="360 250 180"
        dur="30s"
        repeatCount="indefinite" />
    </polygon>
    
    <!-- Medium circle -->
    <circle cx="900" cy="200" r="40" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="1.5" 
            opacity="0.3">
      <animate attributeName="r" values="40;50;40" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small triangles -->
    <polygon points="150,600 170,570 190,600" 
             fill="currentColor" 
             opacity="0.2">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 20,-10; 0,0"
        dur="6s"
        repeatCount="indefinite" />
    </polygon>
    
    <polygon points="1000,650 1020,620 1040,650" 
             fill="currentColor" 
             opacity="0.25">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; -15,15; 0,0"
        dur="7s"
        repeatCount="indefinite" />
    </polygon>
    
    <!-- Floating rectangles -->
    <rect x="700" y="500" width="30" height="20" 
          fill="currentColor" 
          opacity="0.15" 
          transform="rotate(45 715 510)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="45 715 510"
        to="405 715 510"
        dur="15s"
        repeatCount="indefinite" />
    </rect>
    
    <rect x="400" y="100" width="25" height="15" 
          fill="currentColor" 
          opacity="0.2" 
          transform="rotate(30 412.5 107.5)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="30 412.5 107.5"
        to="390 412.5 107.5"
        dur="12s"
        repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Curved lines -->
  <g opacity="0.2">
    <path d="M100,300 Q400,250 600,400 T1100,350" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1" 
          opacity="0.3">
      <animate attributeName="d" 
               values="M100,300 Q400,250 600,400 T1100,350;
                       M100,320 Q420,270 620,380 T1120,370;
                       M100,300 Q400,250 600,400 T1100,350" 
               dur="10s" 
               repeatCount="indefinite"/>
    </path>
    
    <path d="M0,500 Q300,450 500,550 T900,500" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1" 
          opacity="0.25">
      <animate attributeName="d" 
               values="M0,500 Q300,450 500,550 T900,500;
                       M0,520 Q320,430 520,570 T920,480;
                       M0,500 Q300,450 500,550 T900,500" 
               dur="12s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Gradient overlay -->
  <rect width="100%" height="100%" fill="url(#fade)"/>
</svg>
